{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

<body>
    <div>
        {% if is_edit: %}
            <h1 id="edit-h1">Edit Recipe:</h1>
        {% else %}
            <h1 id="edit-h1">New Recipe:</h1>
        {% endif %}
        <form>
            {% if is_edit: %}
                <input type="hidden" name="title" id="displayTitle" value="{{ recipe_id }}">
            {% endif %}
            <br>
            <h3><label for="recipeTitle">Recipe Title:</label></h3>
            <input type="text" id="recipeTitle" name="recipeTitle">
            <br><br>
            <h3><label for="recipeDescription">Recipe Description:</label></h3>
            <textarea name="recipeDescription" rows="10" cols="50"></textarea>
            <br>
            <div>
                <h3>Ingredients:</h3>
                <input type="text" id="ingredient" name="ingredient">
                <button>X</button>
                <button>Add Ingredient</button>
            </div>
            <br>
            <div>
                <h3>Instructions:</h3>
                <input type="text" id="instructionStep" name="instructionStep">
                <button>X</button>
                <button>Add Step</button>
            </div>
            <br>
            {% if is_edit %}
                <button>Generate New Image</button>
            {% else %}
                <button>Generate Images</button>
            {% endif %}
        </form>
    </div>
</body>

{% include "footer.html" %}
